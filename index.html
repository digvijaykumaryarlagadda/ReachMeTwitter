<html>
<head>
</head>
<body>
<script src="http://code.jquery.com/jquery-1.5.1.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/drilldown.js"></script>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script type="text/javascript">
   $(function () {

    var colors = Highcharts.getOptions().colors,
        categories = ['Driver-related', 'Vehicle-related', 'Environment-related'],
        data = [ 
                {
            y: 17.6,
            color: colors[0],
            drilldown: {
                name: 'Driver-related',
                categories: ['drunk','mobile-use','intoxicated'],
                data: [10.5, 4.1, 3],
                color: colors[2]
            }
        },{
            y: 1.7,
            color: colors[1],
            drilldown: {
                name: 'Vehicle-related',
                categories: ['brake-failure'],
                data: [1.7],
                color: colors[1]
            }
        }, {
            y: 84.2,
            color: colors[2],
            drilldown: {
                name: 'Environment-related',
                categories: [ 'fog', 'snow','rain'],
                data: [2,5.8, 76.4],
                color: colors[0]
            }
        }],
        browserData = [],
        versionsData = [],
        i,
        j,
        dataLen = data.length,
        drillDataLen,
        brightness;

    for (i = 0; i < dataLen; i += 1) {
        browserData.push({
            name: categories[i],
            y: data[i].y,
            color: data[i].color
        });

        drillDataLen = data[i].drilldown.data.length;
        for (j = 0; j < drillDataLen; j += 1) {
            brightness = 0.2 - (j / drillDataLen) / 5;
            versionsData.push({
                name: data[i].drilldown.categories[j],
                y: data[i].drilldown.data[j],
                color: Highcharts.Color(data[i].color).brighten(brightness).get()
            });
        }
    }

    $('#container').highcharts({
        chart: {
            type: 'pie'
        },
        title: {
            text: 'Major causes of accidents in first week of april'
        },
        yAxis: {
            title: {
                text: 'Total percent market share'
            }
        },
        plotOptions: {
            pie: {
                shadow: false,
                center: ['50%', '50%']
            }
        },
        tooltip: {
            valueSuffix: '%'
        },
        series: [{
            name: 'Browsers',
            data: browserData,
            size: '60%',
            dataLabels: {
                formatter: function () {
                    return this.y > 5 ? this.point.name : null;
                },
                color: '#ffffff',
                distance: -30
            }
        }, {
            name: 'Versions',
            data: versionsData,
            size: '80%',
            innerSize: '60%',
            dataLabels: {
                formatter: function () {
                    return this.y > 1 ? '<b>' + this.point.name + ':</b> ' + this.y + '%' : null;
                }
            }
        }]
    });
});
</script>    
</body>
</html>
